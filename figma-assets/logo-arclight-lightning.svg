<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38f9d7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="arcGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Lightning arc above wordmark -->
  <path d="M40 30 Q160 10, 280 30"
        stroke="url(#arcGrad)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        filter="url(#arcGlow)">
    <animate attributeName="stroke-dasharray"
             values="0,240;240,0"
             dur="2s"
             repeatCount="indefinite"/>
  </path>

  <!-- Energy nodes along the arc -->
  <circle cx="160" cy="12" r="4" fill="#38f9d7" filter="url(#arcGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- ArcLight text -->
  <text x="20" y="75"
        font-family="Space Grotesk, Arial, sans-serif"
        font-size="32"
        font-weight="700"
        fill="url(#arcGrad)"
        letter-spacing="1">ArcLight</text>

  <!-- Pulse text -->
  <text x="20" y="105"
        font-family="Space Grotesk, Arial, sans-serif"
        font-size="24"
        font-weight="500"
        fill="white"
        opacity="0.8"
        letter-spacing="2">PULSE</text>
</svg>
