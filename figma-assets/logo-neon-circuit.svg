<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="circuitGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circuit traces connecting letters -->
  <path d="M20 40 L50 40"
        stroke="url(#circuitGrad)"
        stroke-width="2"
        fill="none"
        filter="url(#circuitGlow)"/>

  <circle cx="50" cy="40" r="3" fill="url(#circuitGrad)" filter="url(#circuitGlow)"/>

  <path d="M80 40 L110 40"
        stroke="url(#circuitGrad)"
        stroke-width="2"
        fill="none"
        filter="url(#circuitGlow)"/>

  <circle cx="110" cy="40" r="3" fill="url(#circuitGrad)" filter="url(#circuitGlow)"/>

  <path d="M140 40 L170 40"
        stroke="url(#circuitGrad)"
        stroke-width="2"
        fill="none"
        filter="url(#circuitGlow)"/>

  <circle cx="170" cy="40" r="3" fill="url(#circuitGrad)" filter="url(#circuitGlow)"/>

  <path d="M200 40 L230 40"
        stroke="url(#circuitGrad)"
        stroke-width="2"
        fill="none"
        filter="url(#circuitGlow)"/>

  <!-- NEON text -->
  <text x="20" y="50"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="700"
        fill="white"
        letter-spacing="30">NEON</text>
</svg>
