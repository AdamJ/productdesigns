<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38f9d7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="hexGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="#0f0f1e"/>

  <!-- Outer hexagon -->
  <path d="M90 20 L140 47.5 L140 102.5 L90 130 L40 102.5 L40 47.5 Z"
        fill="none"
        stroke="url(#hexGrad)"
        stroke-width="4"
        filter="url(#hexGlow)"/>

  <!-- Lightning bolt icon -->
  <path d="M90 50 L70 85 L85 85 L75 110 L105 75 L90 75 Z"
        fill="url(#hexGrad)"
        filter="url(#hexGlow)"/>

  <!-- ALP text -->
  <text x="90" y="150"
        font-family="Space Grotesk, Arial, sans-serif"
        font-size="18"
        font-weight="700"
        fill="url(#hexGrad)"
        text-anchor="middle"
        letter-spacing="2">ALP</text>

  <!-- Design System subtitle -->
  <text x="90" y="165"
        font-family="Space Grotesk, Arial, sans-serif"
        font-size="9"
        font-weight="400"
        fill="white"
        opacity="0.7"
        text-anchor="middle"
        letter-spacing="1">DESIGN SYSTEM</text>
</svg>
