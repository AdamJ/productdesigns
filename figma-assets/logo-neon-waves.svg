<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38f9d7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wave3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>
    <filter id="waveGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wave 1 -->
  <path d="M0 30 Q40 20, 80 30 T160 30"
        stroke="url(#wave1)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        filter="url(#waveGlow)"/>

  <!-- Wave 2 -->
  <path d="M0 50 Q40 40, 80 50 T160 50"
        stroke="url(#wave2)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        filter="url(#waveGlow)"/>

  <!-- Wave 3 -->
  <path d="M0 70 Q40 60, 80 70 T160 70"
        stroke="url(#wave3)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        filter="url(#waveGlow)"/>

  <!-- NEON text -->
  <text x="190" y="60"
        font-family="Arial Black, sans-serif"
        font-size="36"
        font-weight="900"
        fill="url(#wave1)">NEON</text>
</svg>
