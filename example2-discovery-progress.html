<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2: Discovery & Progress System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f1e;
            color: white;
            min-height: 100vh;
        }

        .game-principle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .game-principle strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .stats-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 280px;
            z-index: 1000;
        }

        .stats-header {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-left: auto;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .collections {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .collection-title {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 12px;
        }

        .collection-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .badge.unlocked {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-color: transparent;
            animation: unlock 0.5s ease;
        }

        @keyframes unlock {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .header {
            padding: 120px 40px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.7;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .design-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
        }

        .design-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .design-card.viewed {
            border-color: #43e97b;
        }

        .design-card.viewed::before {
            content: '‚úì';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #43e97b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            z-index: 10;
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .design-image {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .category-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            backdrop-filter: blur(10px);
        }

        .design-content {
            padding: 25px;
        }

        .design-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .design-description {
            opacity: 0.7;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 20px 30px;
            border-radius: 12px;
            font-weight: 600;
            transform: translateY(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
            box-shadow: 0 10px 40px rgba(67, 233, 123, 0.5);
        }

        .notification.show {
            transform: translateY(0);
        }

        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 60px;
            border-radius: 24px;
            text-align: center;
            z-index: 3000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .achievement-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .achievement-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .achievement-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .achievement-description {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 2500;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="game-principle">
        <strong>üéÆ Game Principle:</strong>
        Progress Tracking & Achievements
    </div>

    <div class="stats-panel">
        <div class="stats-header">
            Explorer
            <span class="level-badge" id="levelBadge">LVL 1</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="viewedCount">0</div>
                <div class="stat-label">Viewed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCount">9</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
        <div class="collections">
            <div class="collection-title">Categories Explored</div>
            <div class="collection-badges">
                <div class="badge" data-category="ui">üé® UI/UX</div>
                <div class="badge" data-category="web">üíª Web</div>
                <div class="badge" data-category="mobile">üì± Mobile</div>
                <div class="badge" data-category="branding">üéØ Brand</div>
                <div class="badge" data-category="motion">üé¨ Motion</div>
            </div>
        </div>
    </div>

    <div class="header">
        <h1>Design Discovery</h1>
        <p>Explore all designs to unlock achievements</p>
    </div>

    <div class="gallery" id="gallery">
        <!-- Design cards will be generated -->
    </div>

    <div class="notification" id="notification"></div>
    <div class="overlay" id="overlay"></div>
    <div class="achievement-popup" id="achievementPopup">
        <div class="achievement-icon">üèÜ</div>
        <div class="achievement-title">Achievement Unlocked!</div>
        <div class="achievement-description" id="achievementText"></div>
    </div>

    <script>
        const designs = [
            { title: 'Mobile Banking App', category: 'ui', description: 'Secure and intuitive financial management', gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
            { title: 'E-Commerce Platform', category: 'web', description: 'Modern shopping with AI recommendations', gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
            { title: 'Fitness Tracker', category: 'mobile', description: 'Gamified health and wellness tracking', gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
            { title: 'Coffee Shop Brand', category: 'branding', description: 'Warm and inviting brand identity', gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
            { title: 'Animated Dashboard', category: 'motion', description: 'Data visualization with delightful animations', gradient: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' },
            { title: 'Smart Home Interface', category: 'ui', description: 'Centralized IoT device control', gradient: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)' },
            { title: 'Travel Booking Site', category: 'web', description: 'Seamless trip planning experience', gradient: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)' },
            { title: 'Meditation App', category: 'mobile', description: 'Mindfulness and relaxation companion', gradient: 'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)' },
            { title: 'Tech Startup Logo', category: 'branding', description: 'Bold and innovative brand mark', gradient: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)' }
        ];

        const categoryIcons = {
            ui: 'üé®',
            web: 'üíª',
            mobile: 'üì±',
            branding: 'üéØ',
            motion: 'üé¨'
        };

        const gallery = document.getElementById('gallery');
        const viewedSet = new Set();
        const categoriesViewed = new Set();

        // Generate design cards
        designs.forEach((design, index) => {
            const card = document.createElement('div');
            card.className = 'design-card';
            card.innerHTML = `
                <div class="design-image" style="background-image: ${design.gradient};">
                    <div class="category-tag">${categoryIcons[design.category]} ${design.category.toUpperCase()}</div>
                </div>
                <div class="design-content">
                    <h3 class="design-title">${design.title}</h3>
                    <p class="design-description">${design.description}</p>
                </div>
            `;

            card.addEventListener('click', () => {
                if (!viewedSet.has(index)) {
                    viewedSet.add(index);
                    categoriesViewed.add(design.category);
                    card.classList.add('viewed');
                    updateStats();
                    checkAchievements();
                }
            });

            gallery.appendChild(card);
        });

        function updateStats() {
            const viewed = viewedSet.size;
            const total = designs.length;
            const percentage = (viewed / total) * 100;

            document.getElementById('viewedCount').textContent = viewed;
            document.getElementById('progressFill').style.width = percentage + '%';

            // Update level
            const level = Math.floor(viewed / 3) + 1;
            document.getElementById('levelBadge').textContent = `LVL ${level}`;

            // Update category badges
            categoriesViewed.forEach(cat => {
                const badge = document.querySelector(`[data-category="${cat}"]`);
                if (badge && !badge.classList.contains('unlocked')) {
                    badge.classList.add('unlocked');
                }
            });

            // Show notification
            showNotification(`+10 XP ¬∑ ${viewed}/${total} Designs Viewed`);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function checkAchievements() {
            const viewed = viewedSet.size;

            if (viewed === 3) {
                showAchievement('Curious Explorer', 'Viewed your first 3 designs');
            } else if (viewed === 5) {
                showAchievement('Design Enthusiast', 'Halfway through the collection');
            } else if (viewed === designs.length) {
                showAchievement('Completionist', 'Viewed every single design!');
            }

            if (categoriesViewed.size === 5) {
                showAchievement('Category Master', 'Explored all design categories');
            }
        }

        function showAchievement(title, description) {
            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('achievementPopup');
            const achievementText = document.getElementById('achievementText');

            achievementText.textContent = description;
            overlay.classList.add('show');
            popup.classList.add('show');

            setTimeout(() => {
                overlay.classList.remove('show');
                popup.classList.remove('show');
            }, 3000);

            overlay.addEventListener('click', () => {
                overlay.classList.remove('show');
                popup.classList.remove('show');
            });
        }
    </script>
</body>
</html>
